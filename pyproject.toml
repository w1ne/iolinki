[tool.ruff]
# Configure Ruff linter

[tool.ruff.lint.per-file-ignores]
# Virtual Master scripts invoke sys.path.insert, causing E402
"tools/virtual_master/**/*.py" = ["E402", "E722"]
# Ignore unused imports in __init__.py if not explicitly exported (though better to fix)
"**/__init__.py" = ["F401"]
